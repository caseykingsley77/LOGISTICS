<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Status and Location</title>
</head>
<body>
    <h2>Update Status and Location</h2>
    <form method="post">
        {% csrf_token %}
        <label for="new_status">New Status:</label>
        <select id="new_status" name="new_status">
            <option value="Out on Delivery">Out on Delivery</option>
            <option value="Cancelled Delivery">Cancelled Delivery</option>
            <option value="Arrived for Pickup">Arrived for Pickup</option>
            <option value="Successfully Delivered">Successfully Delivered</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <button type="submit">Update Status and Location</button>
    </form>
</body>
</html>
